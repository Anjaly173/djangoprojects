<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div><h4>You Have Searched for <span class="text-danger fw-bolder">{{query}}</span></h4></div>
</center>
<div class="container-fluid mt-1 rounded rounded-5" style="...">
<div class="row">
    {% for i in p %}

    <div class="col-sm-4">
<div class="card" style="width:18rem; margin-left:20px;">
  <img src="{{i.image.url}}" height="200px" width="100%" class="card-img-top" alt="...">
  <div class="card-body">
   <center> <h5 class="card-title" style="font-weight:bold " >{{i.name}}</h5></center>
    <center><p class="card-text">{{i.price}}</p></center>
    <center><a href="{% url 'shop:detail' i.name %}" class="btn btn-primary">DETAILS</a></center>
      </div>
    </div>
          </div>
    {% empty %}
        <h4 class="text-center text-danger">No Search Resuts Found</h4>

{% endfor %}
</div>
</div>
{% endblock %}
